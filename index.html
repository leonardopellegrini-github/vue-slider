<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Carosello News</title>
    <link rel="stylesheet" href="css/style.css"/>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <title>Slider</title>
</head>
<body>

    <div id="app">

        <div class="container" >
            <div class="slider-wrapper" tabindex="0">

                <div class="item">
                    <img :src="slides[counterPhoto].image" alt="slides[counterPhoto].title" />
                    <div class="text">
                        <h3>{{slides[counterPhoto].title}}</h3>
                        <p>
                            {{slides[counterPhoto].text}}
                        </p>
                    </div>
                </div>

                <div class="thumbs">
                    <div @click="avanti()" class="prev"></div>
                    <div @click="indietro()" class="next"></div>

                    <div class="thumb" 
                    v-for="(slide, index) in slides"
                    :class="{ 'active' : index === counterPhoto}"
                    @click="cambiaSlide(index)" 
                    >

                        <img 
                        :src="slide.image" 
                        alt="slide.title"
                        @click="counterPhoto = index"
                        />

                    </div>
                    <!--
                    <div @click="attiva()" class="thumb active">
                        <img src="img/02.jpg" alt="Svizzera" />
                    </div>
                    <div class="thumb">
                        <img src="img/03.jpg" alt="Gran Bretagna" />
                    </div>
                    <div class="thumb">
                        <img src="img/04.jpg" alt="Germania" />
                    </div>
                    <div class="thumb">
                        <img src="img/05.jpg" alt="Paradise" />
                    </div>
                    -->
                </div>

            </div>
        </div>

    </div>

    <script src="js/script.js"></script>
</body>
</html>
